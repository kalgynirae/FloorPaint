<!DOCTYPE html>
<html>
    <head>
        <title>Floor Paint DEMO</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <h1>Floor Paint</h1>
        <canvas id="game" width="300" height="100">
            Your browser does not support HTML5 canvas.
        </canvas>
        <p id="status">&nbsp;</p>
        <p>
          <button id="reset">Reset</button>
          <button id="check">Check for solution (probably slow)</button>
        </p>
        <p>Reload the page for a new puzzle.</p>
    </body>
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="floorpaint.js" type="text/javascript"></script>
</html>
